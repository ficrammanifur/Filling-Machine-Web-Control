<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontrol mesin pengisian air dengan tiga mode: dingin, normal, dan panas menggunakan ESP32 dan MQTT.">
    <title>Filling Machine Control Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mqtt@5.7.0/dist/mqtt.min.js"></script>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tint"></i>
                    <h1>Filling Machine Control</h1>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <i class="fas fa-wifi"></i>
                    <span id="statusText">Menghubungkan...</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="main-content">
        <div class="container">
            <!-- Control Panel -->
            <section class="control-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-sliders-h"></i> Kontrol Mesin</h2>
                    <div class="machine-status" id="machineStatus">
                        <span class="status-indicator ready"></span>
                        <span>Status: Siap</span>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button class="btn btn-dingin" id="btnDingin" aria-label="Isi air dingin" role="button">
                        <i class="fas fa-snowflake"></i>
                        <span>Isi Dingin</span>
                        <div class="btn-glow"></div>
                    </button>
                    <button class="btn btn-normal" id="btnNormal" aria-label="Isi air normal" role="button">
                        <i class="fas fa-thermometer-half"></i>
                        <span>Isi Normal</span>
                        <div class="btn-glow"></div>
                    </button>
                    <button class="btn btn-panas" id="btnPanas" aria-label="Isi air panas" role="button">
                        <i class="fas fa-fire"></i>
                        <span>Isi Panas</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <h3><i class="fas fa-tachometer-alt"></i> Progres Pengisian</h3>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progressBarFill" style="width: 0%;"></div>
                        <span class="progress-text" id="progressText">0%</span>
                    </div>
                </div>

                <!-- Message Log -->
                <div class="message-log">
                    <h3><i class="fas fa-terminal"></i> Log Aktivitas</h3>
                    <div class="log-content" id="messageLog">
                        <div class="log-item">
                            <span class="timestamp">Siap</span>
                            <span class="message">Menunggu koneksi...</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Barcode Modal -->
    <div class="modal" id="barcodeModal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">×</span>
            <h2>Scan Barcode</h2>
            <img id="barcodeImage" src="" alt="Barcode" style="display: none;">
            <video id="webcamFeed" autoplay playsinline style="display: none;"></video>
            <canvas id="webcamCanvas" style="display: none;"></canvas>
            <p id="scanStatus">Menunggu scan barcode...</p>
            <div class="modal-buttons">
                <button class="btn btn-ok" id="btnOk" disabled>OK</button>
                <button class="btn btn-cancel" id="btnCancel">Batal</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 Filling Machine Control Dashboard. Dibuat untuk penggemar IoT.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
