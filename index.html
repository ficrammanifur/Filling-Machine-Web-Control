<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontrol mesin pengisian air dengan tiga mode: dingin, normal, dan panas menggunakan ESP32 dan MQTT.">
    <title>Filling Machine Control Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/mqtt@5.7.0/dist/mqtt.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tint"></i>
                    <h1>Filling Machine Control</h1>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <i class="fas fa-wifi"></i>
                    <span id="statusText">Menghubungkan...</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="main-content">
        <div class="container">
            <!-- Control Panel -->
            <section class="control-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-sliders-h"></i> Kontrol Mesin Pengisian</h2>
                    <div class="machine-status" id="machineStatus">
                        <span class="status-indicator unknown"></span>
                        <span>Status: Siap</span>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button class="btn btn-dingin" onclick="sendCommand('dingin')" id="btnDingin" aria-label="Isi air dingin" role="button">
                        <i class="fas fa-snowflake"></i>
                        <span>Isi Dingin</span>
                        <div class="btn-glow"></div>
                    </button>
                    <button class="btn btn-normal" onclick="sendCommand('normal')" id="btnNormal" aria-label="Isi air normal" role="button">
                        <i class="fas fa-thermometer-half"></i>
                        <span>Isi Normal</span>
                        <div class="btn-glow"></div>
                    </button>
                    <button class="btn btn-panas" onclick="sendCommand('panas')" id="btnPanas" aria-label="Isi air panas" role="button">
                        <i class="fas fa-fire"></i>
                        <span>Isi Panas</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>

                <div class="device-info">
                    <div class="info-grid">
                        <div class="info-card">
                            <i class="fas fa-server"></i>
                            <div>
                                <h4>MQTT Broker</h4>
                                <p>broker.hivemq.com:8884 (WSS)</p>
                            </div>
                        </div>
                        <div class="info-card">
                            <i class="fas fa-hashtag"></i>
                            <div>
                                <h4>Topic</h4>
                                <p>filling/perintah, filling/status</p>
                            </div>
                        </div>
                        <div class="info-card">
                            <i class="fas fa-microchip"></i>
                            <div>
                                <h4>Client ID</h4>
                                <p>esp32_filling_relay</p>
                            </div>
                        </div>
                        <div class="info-card">
                            <i class="fas fa-plug"></i>
                            <div>
                                <h4>Relay Pins</h4>
                                <p>GPIO 5, 18, 19</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Message Log -->
                <div class="message-log">
                    <h3><i class="fas fa-terminal"></i> Log Pesan</h3>
                    <div class="log-content" id="messageLog">
                        <div class
