<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling Machine Control</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Filling Machine</h1>
            <p>Pilih mode pengisian</p>
        </header>

        <main>
            <div class="button-group">
                <button class="scan-btn" data-type="dingin">
                    <span class="icon">‚ùÑÔ∏è</span>
                    <span class="text">Isi Dingin</span>
                </button>
                <button class="scan-btn" data-type="normal">
                    <span class="icon">üå°Ô∏è</span>
                    <span class="text">Isi Normal</span>
                </button>
                <button class="scan-btn" data-type="panas">
                    <span class="icon">üî•</span>
                    <span class="text">Isi Panas</span>
                </button>
            </div>

            <div class="status-section">
                <div class="status-display">
                    <span class="status-label">Status:</span>
                    <span class="status-value" id="statusValue">Siap</span>
                </div>
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>
            </div>

            <div class="connection-status">
                <span class="connection-indicator" id="connectionIndicator"></span>
                <span id="connectionText">Menghubungkan ke MQTT...</span>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
